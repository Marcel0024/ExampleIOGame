<canvas #gameCanvas></canvas>
@if (updateLeaderboard$ | async; as leaderboards) {
  <div id="leaderboard">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      @for (leader of leaderboards; track leader.name) {
        <tr>
          <td>{{ leader.name }}</td>
          <td>{{ leader.score }}</td>
        </tr>
      }
    </table>
  </div>
}
